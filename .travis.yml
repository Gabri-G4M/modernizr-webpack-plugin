dist: xenial

env:
  - BUILD_ENV="travis"

branches:
  only:
    - master

stages:
  - test

jobs:
  include:
    - stage: test
      language: node_js
      name: Test
      node_js:
        - 10
        - 11
      before_cache:
      before_script:
      before_install:
        - npm i -g npm@6.7.0
        - npm install -S cucumber
      install:
        - npm ci
      script:
        - npm run test
